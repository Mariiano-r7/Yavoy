<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="centrar">
    <div class="contenedor">
        <div class="logo">
            <img src="img/logo_ya-voy.jpeg" alt="logo_yavoy">
        </div>

        <header>
            <div class="slide">

            
            <div class="buscador">
                <form action="">

                    <div class="buscador-form__titulo">
                        <i class='bx bxs-car'></i>
                        <h4>Origen</h4>
                    </div>
                    <select placeholder="Provincia" name="Provincia" id="">
                        <option value=""></option>
                        <option value="">Córdoba</option>
                        <option value="">Buenos Aires</option>
                        <option value="">Salta</option>
                        <option value="">Rio Negro</option>
                    </select>

                    <div class="buscador-form__titulo">
                        <i class='bx bxs-car-garage'></i>
                        <h4>Destino</h4>
                    </div>
                    <select placeholder="Provincia" name="Provincia" id="">
                        <option value=""></option>
                        <option value="">Córdoba</option>
                        <option value="">Buenos Aires</option>
                        <option value="">Salta</option>
                        <option value="">Rio Negro</option>
                    </select>

                    <div class="buscador-form__titulo">
                        <i class='bx bx-calendar'></i>
                        <h4>Salida</h4>
                    </div>
                    <input type="date" name="salida" id="">

                    <div class="buscador-form__titulo">
                        <i class='bx bxs-plus-square'></i>
                        <h4>Estadia</h4>
                    </div>

                    <input type="number" name="" id="" min="1">

                    <div class="buscador-form__titulo"><i class='bx bxs-group'></i>
                        <h4>Adultos</h4>
                    </div>
                    <input type="number" name="" id="" min="1">

                    <div class="buscador-form__titulo"><i class='bx bxs-baby-carriage'></i>
                        <h4>Menores</h4>
                    </div>
                    <input type="number" name="" id="" min="0">

                </form>
                <div class="boton centrar">
                    <a href="#">Buscar</a>
                </div>
            </div> 
        </div>
        </header>

    </div>




</body>

</html>
